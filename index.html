<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Banana Talk</title>
  </head>
  <body>
    <h1>🍌 Talk 🍌🍌 in 🍌🍌 Banana! 🍌</h1>
    <div id="limit">Please limit translations to 5 per hour</div>
    <div id="wrapper">
      <textarea
        id="text-input"
        placeholder="Enter the message you want to convert to banana language"
      ></textarea>

      <button id="btn-translate">Translate</button>
      <div id="text-output">Translated Text appears here</div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
